<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Interface Test</title>
</head>
<body>
    <h1>LobeLabyrinth Debug Interface Test</h1>
    
    <div id="test-results"></div>
    
    <script>
        // Simple test to verify debug interface functionality
        async function testDebugInterface() {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                // Test if we can load the debug page
                const response = await fetch('debug.html');
                const html = await response.text();
                
                // Check for key components
                const tests = [
                    { name: 'Debug HTML loads', test: html.includes('LobeLabyrinth Debug Console') },
                    { name: 'Tab navigation present', test: html.includes('tab-navigation') },
                    { name: 'Core Systems panel present', test: html.includes('core-systems-panel') },
                    { name: 'Feature Testing panel present', test: html.includes('feature-testing-panel') },
                    { name: 'Accessibility panel present', test: html.includes('accessibility-panel') },
                    { name: 'Debug Manager script loaded', test: html.includes('debugManager.js') },
                    { name: 'CSS stylesheets linked', test: html.includes('debug.css') }
                ];
                
                let passed = 0;
                let total = tests.length;
                
                resultsDiv.innerHTML = '<h2>Debug Interface Test Results:</h2>';
                
                tests.forEach(test => {
                    const status = test.test ? '‚úÖ PASS' : '‚ùå FAIL';
                    const color = test.test ? 'green' : 'red';
                    resultsDiv.innerHTML += `<p style="color: ${color}">${status}: ${test.name}</p>`;
                    if (test.test) passed++;
                });
                
                resultsDiv.innerHTML += `<h3>Summary: ${passed}/${total} tests passed (${Math.round(passed/total*100)}% success rate)</h3>`;
                
                if (passed === total) {
                    resultsDiv.innerHTML += '<p style="color: green; font-weight: bold;">üéâ All debug interface components are properly integrated!</p>';
                } else {
                    resultsDiv.innerHTML += '<p style="color: orange; font-weight: bold;">‚ö†Ô∏è Some components may need attention.</p>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red">‚ùå Error testing debug interface: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testDebugInterface);
    </script>
</body>
</html>
