<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal UIManager Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Minimal UIManager Test</h1>
    <div id="results"></div>

    <!-- Add some basic DOM elements that UIManager expects -->
    <div style="display: none;">
        <div id="room-info"></div>
        <div id="question-area"></div>
        <div id="answer-area"></div>
        <div id="timer-area"></div>
        <div id="score-display"></div>
        <div id="game-controls"></div>
        <div id="feedback-area"></div>
        <button id="new-question-btn"></button>
        <button id="hint-btn"></button>
        <button id="skip-btn"></button>
    </div>

    <script src="src/dataLoader.js"></script>
    <script src="src/gameState.js"></script>
    <script src="src/quizEngine.js"></script>
    <script src="src/uiManager.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function addCode(code) {
            const pre = document.createElement('pre');
            pre.textContent = code;
            results.appendChild(pre);
        }
        
        async function testUIManager() {
            try {
                addResult('Starting UIManager test...');
                
                // Create instances
                const dataLoader = new DataLoader();
                const gameState = new GameState(dataLoader);
                const quizEngine = new QuizEngine(dataLoader, gameState);
                
                addResult('✓ Created dataLoader, gameState, quizEngine');
                
                // Create UIManager
                const uiManager = new UIManager(dataLoader, gameState, quizEngine);
                addResult('✓ UIManager created successfully');
                
                // Test properties
                addResult(`questionActive: ${uiManager.questionActive} (${typeof uiManager.questionActive})`);
                addResult(`currentQuestion: ${uiManager.currentQuestion} (${typeof uiManager.currentQuestion})`);
                
                // Test method
                if (typeof uiManager.isQuestionActive === 'function') {
                    addResult('✓ isQuestionActive is a function');
                    
                    const result = uiManager.isQuestionActive();
                    addResult(`✓ isQuestionActive() returns: ${result} (${typeof result})`);
                    
                    // Test state change
                    uiManager.questionActive = true;
                    uiManager.currentQuestion = { id: 'test' };
                    
                    const result2 = uiManager.isQuestionActive();
                    addResult(`✓ After setting active state: ${result2} (should be true)`);
                    
                    // Test keyboard handling
                    const fakeEvent = {
                        key: 'ArrowUp',
                        preventDefault: () => {},
                        ctrlKey: false,
                        altKey: false
                    };
                    
                    try {
                        uiManager.handleKeyboardInput(fakeEvent);
                        addResult('✓ Keyboard input handled successfully');
                    } catch (keyboardError) {
                        addResult(`✗ Keyboard error: ${keyboardError.message}`, false);
                    }
                    
                } else {
                    addResult(`✗ isQuestionActive is not a function: ${typeof uiManager.isQuestionActive}`, false);
                    addResult(`Value: ${uiManager.isQuestionActive}`);
                }
                
            } catch (error) {
                addResult(`✗ Test failed: ${error.message}`, false);
                addCode(`Error stack: ${error.stack}`);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testUIManager);
    </script>
</body>
</html>
